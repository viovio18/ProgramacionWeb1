<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="java_form.js"></script>

	<title> Obtener datos de formulario con JavaScript </title>
</head>

<body>

	<h1> Registro de usuario </h1>
	<form name="formulario">
		
		<label for="user"> Username: </label>
		<input type="text" name="user" id="user"> <br/>

		<label for="pass"> Password: </label>
		<input type="password" name="pass" id="pass"> <br/>

		<label for="carrera"> Carrera: </label>
		<select name="carrera" id="carrera">
			
			<option value="ITI"> ITI </option>
			<option value="ITEM"> ITEM </option>

		</select> <br/>

		<label for="gender"> Género: </label> <br/>
		<input type="radio" name="gender" id="gender" value="F"> Femenino <br/>
		<input type="radio" name="gender" id="gender" value="M"> Masculino <br/>

		<input type="checkbox" name="casilla" id="casilla">
		<label for="casilla"> Acepto los términos y condiciones de uso </label> <br/>

		<input type="button" name="envio" id="envio" value="Confirmar datos" onclick="leer()"> <br/> <br/>

	</form>

	<div id="resultado">  </div>

</body>

</html>
